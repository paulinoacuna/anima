<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#bc81e3">
    <!-- Your app title -->
    <title>ANIMA</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/framework7-icons.css">

    <!-- fuentes y tipografias-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra&family=Libre+Baskerville&display=swap" rel="stylesheet">

</head>

<body>
    <!-- App root element -->
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Scrollable page content -->
                <div class="page-content">

                    <div class="row">
                        <div class="deco-col">
                            <img src="http://lorempixel.com/60/90" alt="hoja">
                        </div>

                        <div class="main-col">
                            <div class="img">
                                <img src="http://lorempixel.com/180/360" alt="welcome">
                            </div>

                            <div class="square">
                                <div class="square-title">
                                    <h1>ánima</h1>
                                </div>
                                <div class="square-text">
                                    <h2>Tu guía hacia el esoterismo.</h2>
                                </div>

                            </div>
                            <div class="square-icon">
                                <i class="f7-icons blk-icons">moon_fill</i>
                            </div>
                            <br>
                            <br>
                            <a class="popup-open button button-fill boton" href="#" data-popup=".popup-registro">Siguiente</a>
                        </div>
                        <div class="deco-col">
                            <img src="http://lorempixel.com/60/90" alt="hoja">
                        </div>
                    </div>
                </div>
            </div>


            <div class="popup popup-registro">
                <div class="main-col">
                    <div class="registro-titulo">
                        <h1>regi</h1>
                        <h1 class="letras-juntas">st</h1>
                        <h1>&nbsp;ro</h1>
                    </div>
                    <h3>Bienvenidx</h3>
                    <form form action="" method="post" class="registro">
                        <div class="fieldbox">
                            <input type="text" name="name" id="name" placeholder="Nombre" size="30" maxlength="25">
                        </div>
                        <div class="fieldbox">
                            <input type="email" name="email" id="email" placeholder="Correo" size="30" maxlength="20">
                        </div>
                        <div class="fieldbox">
                            <input type="password" name="pass" id="pass" placeholder="Contraseña" size="30" maxlength="15">
                        </div>
                    </form>
                    <br>
                    <a href="#" class="popup-open button button-fill boton" onclick="cerrarPopup('.popup-registro')" data-popup=".popup-sepamos">Siguiente</a>
                </div>
            </div>

            <div class="popup popup-sepamos">
                <div class="main-col">
                    <h1 id="sepamos" class="titulo">Sepamos más de ti</h1>
                    <form form action="" method="post" class="registro">
                        <div class="fieldbox">
                            <input type="text" name="fecha" id="fecha" placeholder="Fecha de nacimiento" size="30" maxlength="25">
                        </div>
                        <div class="fieldbox">
                            <input type="text" name="hora" id="hora" placeholder="Hora de nacimiento" size="30" maxlength="20">
                        </div>
                        <div class="fieldbox">
                            <input type="text" name="lugar" id="lugar" placeholder="Lugar de nacimiento" size="30" maxlength="15">
                        </div>
                    </form>
                    <br>
                    <a href="#" class="popup-open button button-fill boton" onclick="cerrarPopup('.popup-sepamos')" data-popup=".popup-personalizate">Siguiente</a>
                </div>
            </div>


            <div class="popup popup-personalizate">
                <div class="main-col">
                    <h1 id="personalizate" class="titulo">Personalízate</h1>
                    <br>
                    <div class="img">
                        <img src="http://lorempixel.com/120/120" alt="personalizate">
                    </div>
                    <form form action="" method="post" class="registro">
                        <div class="fieldbox">
                            <input type="name" name="nickname" id="nickname" placeholder="Nickname" size="30" maxlength="25">
                        </div>
                        <div class="fieldbox">
                            <textarea id="bio" name="bio" rows="6" cols="38" placeholder="Biografía" maxlength="190"></textarea>
                        </div>
                    </form>
                    <br>
                    <a href="#" class="popup-open button button-fill boton" onclick="cerrarPopup('.popup-personalizate')" data-popup=".popup-listo">Listo</a>
                </div>
            </div>


            <div class="popup popup-listo">
                <div class="main-col fullcenter">
                    <h1 id="personalizate" class="titulo">Ahora estas listx para aprender</h1>
                    <br>
                    <br>
                    <br>
                    <br>
                    <a href="/index/" class="popup-close button button-fill boton">Comencemos</a>
                </div>
            </div>





        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7-bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
