<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#bc81e3">
    <!-- Your app title -->
    <title>ANIMA</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="css/framework7-bundle.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/framework7-icons.css">

    <!-- fuentes y tipografias-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almendra&family=Libre+Baskerville&display=swap" rel="stylesheet">






</head>

<body>
    <!-- App root element -->
    <div id="app">
        <div class="panel panel-left panel-left-1 panel-reveal panel-resizable panel-init">
            <div class="block">
                <div class="list links-list">
                    <ul>
                        <li><a href="#">Link 1</a></li>
                        <li><a href="#">Link 2</a></li>
                        <li><a href="#">Link 3</a></li>
                    </ul>
                </div>
                <p><a class="panel-close" href="#">Close me</a></p>

            </div>
        </div>
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">
                            <img src="images/877px-McDonald's_Golden_Arches.svg.png" alt="Logo de Mc Donalds" width="40">
                        </div>
                    </div>
                </div>

                <!-- Bottom Toolbar -->
                <div class="toolbar toolbar-bottom">
                    <div class="toolbar-inner">
                        <!-- Toolbar links -->
                        <a href="/inicio/" class="link"><i class="f7-icons blk-icons">house</i></a>
                        <a href="#" class="link"><i class="f7-icons blk-icons">moon_stars</i></a>
                        <a href="#" class="link"><i class="f7-icons blk-icons">wind</i></a>
                        <a href="#" class="link"><i class="f7-icons blk-icons">person</i></a>

                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <p><a class="panel-open" href="#" data-panel=".panel-left-1"><i class="f7-icons">line_horizontal_3</i></a></p>
                    <div data-pagination='{"el": ".swiper-pagination"}' data-space-between="10" class="swiper-container swiper-init demo-swiper">
                        <div class="swiper-pagination"></div>
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">Slide 1</div>
                            <div class="swiper-slide">Slide 2</div>
                            <div class="swiper-slide">Slide 3</div>
                            <div class="swiper-slide">Slide 4</div>
                            <div class="swiper-slide">Slide 5</div>
                            <div class="swiper-slide">Slide 6</div>
                            <div class="swiper-slide">Slide 7</div>
                            <div class="swiper-slide">Slide 8</div>
                            <div class="swiper-slide">Slide 9</div>
                            <div class="swiper-slide">Slide 10</div>
                        </div>
                    </div>
                    <h2>Pide, nosotros te lo llevamos</h2>
                    <div class="card">
                        <div class="card-content trj-y-img">
                            <a href="/cartas/"><img src="https://picsum.photos/id/34/300/100" alt="Tarot"></a>
                        </div>
                    </div>
                    <h2>Un Mc Donald's en tu mano</h2>
                    <div class="card">
                        <div class="card-content trj-y-img">
                            <img src="https://picsum.photos/id/39/300/100" alt="">
                        </div>
                    </div>
                    <h2>Pide, nosotros te lo llevamos</h2>
                    <div class="card">
                        <div class="card-content trj-y-img">
                            <img src="https://picsum.photos/id/43/300/100" alt="">
                        </div>
                    </div>
                    <h2>Pide, nosotros te lo llevamos</h2>
                    <div class="card">
                        <div class="card-content trj-y-img">
                            <img src="https://picsum.photos/id/134/300/100" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="js/framework7-bundle.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
